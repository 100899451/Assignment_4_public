<!-- Script for News Articles -->
<script>
    $(document).ready(function () {
        var newsArticles = [
            { title: 'Breaking News: Harmony-Hub Launches New Website', summary: 'Harmony-Hub is excited to announce the launch of our redesigned website. Explore the new features and improved user experience today!', link: '#' },
            { title: 'Tech Innovation Summit 2024 Recap', summary: 'Get a glimpse into the latest technological advancements showcased at the Tech Innovation Summit 2024. Discover the groundbreaking solutions that are shaping the future.', link: '#' },
            { title: 'Harmony-Hub Recognized for Environmental Sustainability', summary: 'We are proud to be recognized for our commitment to environmental sustainability. Learn more about our initiatives and the positive impact we are making.', link: '#' },

        ];

        var newsContainer = $('#news');

        // Function to create a news article
        function createNewsArticle(article) {
            var articleHtml = `
                <div class="news-article">
                    <h3>${article.title}</h3>
                    <p>${article.summary}</p>
                    <div class="read-more">
                        <a href="${article.link}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            `;
            return articleHtml;
        }

        // Function to display news articles
        function displayNewsArticles() {
            for (var i = 0; i < newsArticles.length; i++) {
                var article = createNewsArticle(newsArticles[i]);
                newsContainer.append(article);
            }
        }

        // Initial display of news articles
        displayNewsArticles();
    });
</script>
