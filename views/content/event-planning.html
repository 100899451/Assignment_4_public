<div class="container">
    <h1 class="my-4">Events</h1>

    <!-- Add New Event Button -->
    <button type="button" class="btn btn-primary mb-3" id="addNewEventBtn" data-toggle="modal" data-target="#eventModal">
        Add New Event
    </button>

    <!-- Event List -->
    <div id="eventsContainer" class="row">
        <!-- Event cards will be displayed here -->
    </div>
</div>

<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Add/Edit Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Event Form -->
                <form id="eventForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="eventNameInput">Event Name</label>
                        <input type="text" class="form-control" id="eventNameInput" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDescriptionInput">Event Description</label>
                        <textarea class="form-control" id="eventDescriptionInput" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventImageInput">Event Image</label>
                        <input type="file" class="form-control-file" id="eventImageInput" accept="image/*">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEventBtn">Save Event</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Event form submission
        $('#eventForm').submit(function(event) {
            event.preventDefault();
            var eventName = $('#eventName').val();
            var eventDate = $('#eventDate').val();
            var eventLocation = $('#eventLocation').val();

            if (eventName && eventDate && eventLocation) {
                var eventData = {
                    name: eventName,
                    date: eventDate,
                    location: eventLocation
                };

                saveEvent(eventData);
            } else {
                alert('Please fill in all fields');
            }
        });

        // Function to save event data
        function saveEvent(eventData) {
            // Here you can implement the logic to save event data (e.g., sending it to a server, saving to local storage, etc.)
            // For demonstration purposes, we'll just display the event in the list
            var eventItem = '<div class="card my-2"><div class="card-body"><h5 class="card-title">' + eventData.name + '</h5><p class="card-text"><strong>Date:</strong> ' + eventData.date + '<br><strong>Location:</strong> ' + eventData.location + '</p></div></div>';
            $('#eventList').append(eventItem);
            // Clear the form fields after submission
            $('#eventName, #eventDate, #eventLocation').val('');
        }
    });
</script>
